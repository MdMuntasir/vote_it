name = "vote-system-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"

[vars]
# Replace with your actual Firebase project ID
FIREBASE_PROJECT_ID = "your-firebase-project-id"

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "vote-db"
database_id = "local"

# Durable Objects
[durable_objects]
bindings = [
  { name = "VOTE_ENGINE", class_name = "VoteEngine" }
]

# Migrations for Durable Objects
[[migrations]]
tag = "v1"
new_classes = ["VoteEngine"]
