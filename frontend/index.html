<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Create and vote on polls">
  <title>Vote System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header with Navigation -->
  <header class="header">
    <div class="container header-content">
      <a href="/" class="logo">Vote System</a>
      <nav class="nav">
        <button id="nav-home" class="nav-link active">Polls</button>
        <div id="auth-nav" class="auth-nav">
          <!-- Shown when logged out -->
          <button id="btn-google-signin" class="btn btn-google">
            <svg class="google-icon" viewBox="0 0 24 24" width="18" height="18">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign in with Google
          </button>
        </div>
        <div id="user-nav" class="user-nav hidden">
          <!-- Shown when logged in -->
          <button id="btn-create-poll" class="btn btn-primary">Create Poll</button>
          <div class="user-profile">
            <img id="user-photo" class="user-photo" src="" alt="Profile">
            <span id="user-name" class="user-name"></span>
          </div>
          <button id="btn-logout" class="btn btn-secondary">Logout</button>
        </div>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main">
    <div class="container">
      <!-- Poll Dashboard Section -->
      <section id="poll-dashboard" class="section">
        <div class="section-header">
          <h1>Polls</h1>
          <p class="section-subtitle">Browse and vote on community polls</p>
        </div>

        <!-- Loading State -->
        <div id="polls-loading" class="loading">
          <div class="spinner"></div>
          <p>Loading polls...</p>
        </div>

        <!-- Empty State -->
        <div id="polls-empty" class="empty-state hidden">
          <p>No polls yet. Be the first to create one!</p>
        </div>

        <!-- Error State -->
        <div id="polls-error" class="error-state hidden">
          <p>Failed to load polls. Please try again.</p>
          <button id="btn-retry-polls" class="btn btn-secondary">Retry</button>
        </div>

        <!-- Poll List -->
        <div id="poll-list" class="poll-list hidden"></div>
      </section>

      <!-- Single Poll View Section -->
      <section id="poll-view" class="section hidden">
        <button id="btn-back-to-polls" class="btn btn-text">&larr; Back to Polls</button>

        <div id="poll-view-loading" class="loading">
          <div class="spinner"></div>
          <p>Loading poll...</p>
        </div>

        <div id="poll-view-content" class="poll-detail hidden"></div>

        <div id="poll-view-error" class="error-state hidden">
          <p>Failed to load poll. Please try again.</p>
          <button id="btn-retry-poll" class="btn btn-secondary">Retry</button>
        </div>
      </section>

      <!-- Create Poll Form Section -->
      <section id="create-poll-section" class="section hidden">
        <div class="form-card">
          <h2>Create a New Poll</h2>
          <form id="create-poll-form" class="form">
            <div class="form-group">
              <label for="poll-title">Question / Title</label>
              <input type="text" id="poll-title" name="title" required maxlength="200" placeholder="What do you want to ask?">
            </div>
            <div class="form-group">
              <label for="poll-description">Description (optional)</label>
              <textarea id="poll-description" name="description" rows="3" maxlength="500" placeholder="Add more context to your poll..."></textarea>
            </div>
            <div class="form-group">
              <label>Options</label>
              <div id="poll-options" class="poll-options">
                <div class="option-input">
                  <input type="text" name="options[]" required maxlength="100" placeholder="Option 1">
                  <button type="button" class="btn-remove" aria-label="Remove option">&times;</button>
                </div>
                <div class="option-input">
                  <input type="text" name="options[]" required maxlength="100" placeholder="Option 2">
                  <button type="button" class="btn-remove" aria-label="Remove option">&times;</button>
                </div>
              </div>
              <button type="button" id="btn-add-option" class="btn btn-secondary btn-small">+ Add Option</button>
            </div>
            <div id="create-poll-error" class="form-error hidden"></div>
            <div class="form-actions">
              <button type="button" id="btn-cancel-create" class="btn btn-secondary">Cancel</button>
              <button type="submit" class="btn btn-primary">
                <span class="btn-text">Create Poll</span>
                <span class="btn-loading hidden">
                  <span class="spinner-small"></span> Creating...
                </span>
              </button>
            </div>
          </form>
        </div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>Vote System &copy; 2024</p>
    </div>
  </footer>

  <!-- Toast Notifications Container -->
  <div id="toast-container" class="toast-container"></div>

  <!-- Scripts -->
  <!-- Environment Configuration (injected by Cloudflare Pages or local dev) -->
  <script src="env.js"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <!-- FingerprintJS for browser fingerprinting -->
  <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@4/dist/fp.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
